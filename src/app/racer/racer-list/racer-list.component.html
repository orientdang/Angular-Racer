<div id="racer-list">
  <mat-form-field class="input">
    <input
      type="number"
      matInput
      placeholder="Search by season"
      (keyup.enter)="filterBySeason($event)"
    />
  </mat-form-field>
  <mat-form-field class="input">
    <input
      autocomplete="off"
      type="text"
      matInput
      placeholder="Filter by Name"
      [(ngModel)]="filterText"
    />
  </mat-form-field>
  <table
    matSort
    mat-table
    [dataSource]="dataSource | filter "
    class="mat-elevation-z8"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [start]="desc">
        No.
      </th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- nationality Column -->
    <ng-container matColumnDef="nationality">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nationality</th>
      <td mat-cell *matCellDef="let element">
        {{ element.Driver.nationality }}
      </td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.Driver.givenName + " " + element.Driver.familyName }}
      </td>
    </ng-container>

    <!-- team Column -->
    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Team</th>
      <td mat-cell *matCellDef="let element">
        {{ element.Constructors[0].name }}
      </td>
    </ng-container>

    <!-- point Column -->
    <ng-container matColumnDef="point">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Point</th>
      <td mat-cell *matCellDef="let element">{{ element.points }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<ng-template #spinner>
  <mat-spinner></mat-spinner>
</ng-template>
